group 'KotlinRestTest'
version '1.0-template'

buildscript {
    ext.kotlin_version = '1.0.5-3'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'


sourceCompatibility = 1.8

mainClassName = "MainKt"


//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'MainKt'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.sparkjava:spark-core:2.5" //add to build.gradle
    compile 'io.github.microutils:kotlin-logging:1.3.3'
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:2.7.5"
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'


    testCompile group: 'junit', name: 'junit', version: '4.11'


}
